<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인 웹 페이지</title>
    <style>
        /* CSS 스타일링 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .portfolio-item {
            margin-bottom: 20px;
        }
        .portfolio-item img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>개인 웹 페이지</h1>
    </header>
    <div class="container">
        <section id="about">
            <h2>자기 소개</h2>
            <p>안녕하세요! 저는 [이름]입니다. [직업/전공]로 활동하고 있으며, [간단한 자기 소개 문구]입니다.</p>
        </section>
        <section id="portfolio">
            <h2>포트폴리오</h2>
            <div class="portfolio-item">
                <h3>프로젝트 1</h3>
                <p>프로젝트 1에 대한 간단한 설명을 여기에 작성합니다.</p>
                <img src="project1.jpg" alt="프로젝트 1">
            </div>
            <div class="portfolio-item">
                <h3>프로젝트 2</h3>
                <p>프로젝트 2에 대한 간단한 설명을 여기에 작성합니다.</p>
                <img src="project2.jpg" alt="프로젝트 2">
            </div>
            <!-- 추가적인 포트폴리오 항목들을 필요에 따라 계속해서 추가할 수 있습니다. -->
        </section>
    </div>
</body>
</html>
